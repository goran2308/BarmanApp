<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Barman</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/app-media.css" />
    <script
      src="https://kit.fontawesome.com/355b890a2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html">Barman app</a>
      </div>

      <div class="introduction">
        <i class="fas fa-asterisk asterisk"></i>
        <p>
          Simple search application which gives your favourite drink/cocktail
          recipe, ingredients and instructions how to make it. Good for house
          parties and to impress your friends. Have fun and drink responsibly!
        </p>
      </div>

      <div class="search-bar">
        <input class="search-input" type="text" placeholder="Cocktail?" />
        <div class="search-btn"><i class="fas fa-search"></i></div>
      </div>

      <div id="output"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
